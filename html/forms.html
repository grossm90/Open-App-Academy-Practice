<!DOCTYPE html>
<html lang="eng-US">
        <head>
                <title>Open App Academy Forms Project</title>
                <meta charset="UTF-8" />
        </head>
        <body>
                <h1>New User</h1>

                <form action="/form-handling-url" method="post"></form>
                <fieldset>
                        <legend>Add user</legend>

                        <div>
                                <label for="firstName">First name</label>
                                <input
                                        type="text"
                                        id="firstName"
                                        name="first_Name"
                                />
                        </div>

                        <div>
                                <label for="lastName">Last name</label>
                                <input
                                        type="text"
                                        id="lastName"
                                        name="last_name"
                                />
                        </div>

                        <div>
                                <label for="email">Email address</label>
                                <input type="text" id="email" name="email" />
                        </div>

                        <div>
                                <label for="role">Role</label>
                                <select id="role" name="user_role_name">
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                        <option value="guest">Guest</option>
                                </select>
                        </div>

                        <p>Choose your favorite programming language:</p>

                        <div>
                                <input type="radio" id="html" name="html" />
                                <label for="html">HTML</label>
                        </div>

                        <div>
                                <input type="radio" id="css" name="css" />
                                <label for="css">CSS</label>
                        </div>

                        <div>
                                <input
                                        type="radio"
                                        id="javascript"
                                        name="javascript"
                                />
                                <label for="javascript">Javascript</label>
                        </div>

                        <div>
                                <label for="comments">Comments</label>
                                <textarea
                                        id="comments"
                                        name="comments"
                                ></textarea>
                        </div>

                        <div>
                                <label for="currentDate">Current date</label>
                                <input
                                        type="date"
                                        id="currentDate"
                                        name="current_date"
                                />
                        </div>

                        <div>
                                <input
                                        type="checkbox"
                                        id="newsletter"
                                        name="newsletter"
                                />
                                <label for="newsletter"
                                        >Sign up for our newsletter?</label
                                >
                        </div>

                        <div>
                                <input type="checkbox" id="tos" name="tos" />
                                <label for="tos"
                                        >Agree to terms and conditions</label
                                >
                        </div>

                        <div>
                                <button type="submit">Submit</button>
                        </div>
                </fieldset>
        </body>
</html>
